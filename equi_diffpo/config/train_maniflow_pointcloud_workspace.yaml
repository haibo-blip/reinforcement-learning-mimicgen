defaults:
  - _self_
  - task: mimicgen_pc_abs

name: train_maniflow_pointcloud
_target_: equi_diffpo.workspace.train_maniflow_pointcloud_workspace.TrainManiFlowPointcloudWorkspace

shape_meta: ${task.shape_meta}
exp_name: "maniflow_pc"

task_name: stack_d1
n_demo: 200
horizon: 16
n_obs_steps: 2
n_action_steps: 8
n_latency_steps: 0
dataset_obs_steps: ${n_obs_steps}
keypoint_visible_rate: 1.0
obs_as_global_cond: True
dataset_target: equi_diffpo.dataset.robomimic_replay_point_cloud_sym_dataset.RobomimicReplayPointCloudSymDataset
dataset_path: data/robomimic/datasets/${task_name}/${task_name}_pc_abs.hdf5

policy:
  _target_: equi_diffpo.policy.maniflow.maniflow_pointcloud_policy.ManiFlowTransformerPointcloudPolicy
  shape_meta: ${shape_meta}

  # ManiFlow parameters
  horizon: ${horizon}
  n_action_steps: ${n_action_steps}
  n_obs_steps: ${n_obs_steps}
  num_inference_steps: 10
  obs_as_global_cond: ${obs_as_global_cond}

  # DiTX Transformer architecture
  n_layer: 12
  n_head: 8
  n_emb: 768
  visual_cond_len: 1024
  max_lang_cond_len: 1024
  qkv_bias: True
  qk_norm: True
  block_type: "DiTX"
  language_conditioned: False

  # ManiFlow training parameters
  flow_batch_ratio: 0.75
  consistency_batch_ratio: 0.25
  denoise_timesteps: 10
  sample_t_mode_flow: "beta"
  sample_t_mode_consistency: "discrete"
  sample_dt_mode_consistency: "uniform"
  sample_target_t_mode: "relative"
  diffusion_timestep_embed_dim: 128
  diffusion_target_t_embed_dim: 128

  # Point cloud encoder parameters
  encoder_type: "DP3Encoder"
  crop_shape: null
  encoder_output_dim: 512
  pcd_input_channel: 6  # xyz + rgb
  pcd_down_sample_num: 512

ema:
  _target_: equi_diffpo.model.diffusion.ema_model.EMAModel
  update_after_step: 0
  inv_gamma: 1.0
  power: 0.75
  min_value: 0.0
  max_value: 0.9999

dataloader:
  batch_size: 64
  num_workers: 8
  shuffle: True
  pin_memory: True
  persistent_workers: True

val_dataloader:
  batch_size: 64
  num_workers: 8
  shuffle: False
  pin_memory: True
  persistent_workers: True

optimizer:
  _target_: torch.optim.AdamW
  lr: 1.0e-4
  betas: [0.9, 0.999]
  eps: 1.0e-8
  weight_decay: 1.0e-6

training:
  device: "cuda:0"
  seed: 42
  debug: False
  resume: True
  lr_scheduler: cosine
  lr_warmup_steps: 500
  num_epochs: ${eval:'50000 / ${n_demo}'}
  gradient_accumulate_every: 1
  use_ema: True
  rollout_every: ${eval:'max(1, int(1000 / ${n_demo}))'}
  checkpoint_every: ${eval:'max(1, int(1000 / ${n_demo}))'}
  val_every: 1
  sample_every: 5
  max_train_steps: null
  max_val_steps: null
  tqdm_interval_sec: 1.0

logging:
  project: maniflow_pointcloud_${task_name}
  resume: True
  mode: online
  name: ${name}_${task_name}_${n_demo}demo
  tags: ["${name}", "${task_name}", "${exp_name}"]
  id: null
  group: ${exp_name}

checkpoint:
  save_ckpt: True
  topk:
    monitor_key: test_mean_score
    mode: max
    k: 5
    format_str: 'epoch={epoch:04d}-test_mean_score={test_mean_score:.3f}.ckpt'
  save_last_ckpt: True
  save_last_snapshot: False

multi_run:
  run_dir: data/outputs/${now:%Y.%m.%d}/${now:%H.%M.%S}_${name}_${task_name}
  wandb_name_base: ${now:%Y.%m.%d-%H.%M.%S}_${name}_${task_name}

hydra:
  job:
    override_dirname: ${name}
  run:
    dir: data/outputs/${now:%Y.%m.%d}/${now:%H.%M.%S}_${name}_${task_name}
  sweep:
    dir: data/outputs/${now:%Y.%m.%d}/${now:%H.%M.%S}_${name}_${task_name}
    subdir: ${hydra.job.num}
